<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <meta name="description" content="Gender Relations in New Music">
  <meta property="og:title" content="GRINM.org">
  <meta property="og:description" content="Gender Relations in New Music">
  <meta property="og:url" content="https://grinm.org">
  <meta property="og:image" content="https://grinm.org/92.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1920">
  <meta property="og:image:height" content="1200">
  <title>GRINM.org</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
  <link type="image/x-icon" href="favicon.ico">
  <link type="image/x-icon" rel="icon" href="favicon.ico">
  <style type="text/css">
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      text-rendering: optimizeLegibility;
    }

    html {
      font-family: "Times New Roman", serif;
      font-size: 26px;
      font-weight: 400;
    }

    @media (max-width: 650px), (max-height: 650px) {
      html {
        font-size: 20px;
      }
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;

      min-width: 320px;

      text-align: center;
    }

    h1,
    h2,
    p {
      padding: 0;
      margin: 0;
    }

    h1,
    h2 {
      font-weight: 400;
      font-size: 1rem;
    }

    .container {
      position: absolute;

      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      display: flex;

      padding: 20px;

      flex-direction: column;
      justify-content: space-between;
    }

    .percentage {
      font-weight: bold;
      font-size: 6rem;
    }

    @media (max-width: 650px), (max-height: 650px) {
      .percentage {
        font-size: 4rem;
      }
    }

    .percentage-subtitle {
      font-size: 1.3rem;
    }

    .website {
      margin-top: 5px;

      font-size: 1.15rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Donaueschinger Musiktage</h1>
    </header>
    <main>
      <p class="percentage">92.44%</p>
      <p class="percentage-subtitle">of pieces made by men</p>
      <p class="percentage-subtitle-secondary">since 1921</p>
    </main>
    <footer>
      <h2>Gender Relations in New Music</h2>
      <p class="website">GRINM.ORG</p>
    </footer>
  </div>
</body>
</html>
